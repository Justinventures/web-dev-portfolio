<!DOCTYPEhtml>
<html lang="en">
<head>
<meta charset="utf-8"> 
<meta name="viewport" content="width=device-width, initial-scale= 1.0">
<meta http-equiv="X-UA-Compatible" content="If-edge">
<link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
<link rel="stylesheet" type="text/css" href="Signup.css">
<link href="bootstrap.min.css" rel="stylesheet">
  </head>
  <body> 
    <div class="container-fluid animate__animated animate__fadeInUp">
	<div class="row">
	<div class="col-lg-6 vh-100">
<form>
<h5>Fiber</h5>
<h2>Create your Fiber account</h2>
<div class="mb-4">
<label for="inputName" class="form-label">Your Name</label><br>
<input type="text"  id="inputName" class="form-control-md" placeholder="John Doe">
</div>
<div class="mb-4">
<label  class="form-label">Email</label><br>
<input type="email"  class="form-control-md" placeholder="john@example.com">
</div>
<label class="form-label">Password</label><br>
<input type="password" class="form-control-md" placeholder="At least 8 characters">
<div class="form-check mt-3">
  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
  <label class="form-check-label" for="flexCheckDefault">By creating an account on Fiber, you agree to the <span class="text-primary">Terms & Conditions</span></label>
</div>
<button type="button" class="mt-3 mb-3 btn btn-primary">Create Fiber Account</button>
<div class="d-flex">
<p>Already have an Account?</p><span class="ms-1 text-primary text-underline">Sign in</span>
</div>
</form>
</div>
<div class="col-lg-6 vh-100 box bg-info">
<img src="Sign Up Image.png" class="img-fluid image-plan">
<div class="text-center image-text text-light animate__animated animate__fadeInLeft">
<h5 class="text-white fs-bold">Unparalleled Templates</h5>
<p>Crafted by a team of Professional designers, our templates are unparalled in the market.</p>
</div>
</div>
</div>
</div>
 <script src="bootstrap.min.js"></script>
  </body>
  </html>
